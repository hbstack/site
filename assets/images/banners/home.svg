<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" fill="#1c44a0">
  <style>
    .hb-banner-path {
      color: #7952b3;
      stroke-dasharray: 2 198;
      stroke-dashoffset: 200;
      animation: dash 5s linear infinite;
    }

    .hb-banner-path[data-animation-duration="10"] {
      animation-duration: 10s;
    }

    .hb-banner-path[data-animation-duration="15"] {
      animation-duration: 15s;
    }

    .hb-banner-path[data-animation-duration="20"] {
      animation-duration: 20s;
    }

    .hb-banner-path[data-animation-duration="25"] {
      animation-duration: 25s;
    }

    @keyframes dash {
      from {
        stroke-dashoffset: 200;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <rect width="400" height="400" fill="#121212"></rect>
  <polyline points="0,0 40,25 80,25 120,50 160,50 180,72" fill="none" stroke="currentColor"
    stroke-width="2" />
  <polyline class="hb-banner-path" points="0,0 40,25 80,25 120,50 160,50 180,72" fill="none"
    stroke="currentColor"
    data-animation-duration="25"
    stroke-width="2" />

  <polyline points="400,0 360,25 320,25 280,50 240,50 220,72" fill="none" stroke="currentColor"
    stroke-width="2" />
  <polyline class="hb-banner-path" points="400,0 360,25 320,25 280,50 240,50 220,72" fill="none"
    stroke="currentColor"
    data-animation-duration="10"
    stroke-width="2" />

  <polyline points="0,200 40,175 80,175 120,150 160,150 180,128" fill="none" stroke="currentColor"
    stroke-width="2" />
  <polyline class="hb-banner-path" points="0,200 40,175 80,175 120,150 160,150 180,128" fill="none"
    stroke="currentColor"
    data-animation-duration="20"
    stroke-width="2" />

  <polyline points="400,200 360,175 320,175 280,150 240,150 220,128" fill="none"
    stroke="currentColor" stroke-width="2" />
  <polyline class="hb-banner-path" points="400,200 360,175 320,175 280,150 240,150 220,128"
    fill="none"
    stroke="currentColor"
    stroke-width="2" />

  <polyline points="120,0 140,20 190,40 190,72" fill="none" stroke="currentColor" stroke-width="2" />
