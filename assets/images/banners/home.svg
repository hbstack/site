    stroke="currentColor"
    stroke-width="2" />
  <polyline points="280,0 260,20 210,40 210,72" fill="none" stroke="currentColor" stroke-width="2" />
  <polyline class="hb-banner-path" points="280,0 260,20 210,40 210,72" fill="none"
    stroke="currentColor"
    data-animation-duration="25"
    stroke-width="2" />

  <polyline points="120,200 140,180 190,160 190,128" fill="none" stroke="currentColor"
    stroke-width="2" />
  <polyline class="hb-banner-path" points="120,200 140,180 190,160 190,128" fill="none"
    stroke="currentColor"
    data-animation-duration="15"
    stroke-width="2" />
  <polyline points="280,200 260,180 210,160 210,128" fill="none" stroke="currentColor"
    stroke-width="2" />
  <polyline class="hb-banner-path" points="280,200 260,180 210,160 210,128" fill="none"
    stroke="currentColor"
    data-animation-duration="20"
    stroke-width="2" />

  <polyline points="0,45 40,75 80,75 140,90 170,90" fill="none" stroke="currentColor"
    stroke-width="2" />
