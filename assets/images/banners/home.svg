    <animate
      attributeName="fill"
      values="black;green;black"
      dur=".75s"
      keyTimes="0; .5; 1"
      repeatCount="indefinite" />
  </circle>
  <circle r="1" cx="223" cy="77">
    <animate
      attributeName="fill"
      values="black;red;black"
      dur="3s"
      keyTimes="0; .5; 1"
      repeatCount="indefinite" />
