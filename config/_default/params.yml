description: >
  Fast, responsive, flexible, modular, FOSS and feature-rich Hugo Bootstrap Framework.

hb:
  # debug: true
  background_image:
    brightness: 20
  header:
    fixed: true
    full_width: true
    # theme: 'classic'
    logo_bg: '#712cf9'
    # menus_alignment: 'end'
    brand: 'HB'
    socials:
      github: hbstack
      kofi: razonyang
      paypal: razonyang
      twitter: razonyang
      mastodon: razonyang
  blog:
    home:
      main_sections:
        - blog
        - docs
    paginate: 9
    giscus:
      repo: hbstack/site
      repo_id: R_kgDOJLvAsw
      category: General
      category_id: DIC_kwDOJLvAs84CVBSG
    utterances:
      repo: hbstack/site
  docs:
    giscus:
      repo: hbstack/site
      repo_id: R_kgDOJLvAsw
      category: General
      category_id: DIC_kwDOJLvAs84CVBSG
    utterances:
      repo: hbstack/site
  footer:
    powered_by: true
    socials:
      github: hbstack
      kofi: razonyang
      paypal: razonyang
      twitter: razonyang
      mastodon: razonyang

pwa:
  icon_path: images/logo.png
  offline_image: images/pwa/offline.svg
  precaches:
    - url: /en/
    - url: /zh-hans/
  manifest:
    theme_color: '#712cf9'

seo:
  favicons:
    icon: images/logo.png

code_block_panel:
  max_lines: 8

search:
  min_match_char_length: 1

hugopress:
  modules:
    hb-custom:
      hooks:
        hb-footer-end:
          cacheable: true
        hb-docs-doc-toc-begin:
          cacheable: true
        hb-docs-doc-toc-end:
          cacheable: true
        hb-blog-post-toc-begin:
          cacheable: true
        hb-blog-post-toc-end:
          cacheable: true
