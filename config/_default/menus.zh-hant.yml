main:
  - name: 文檔
    identifier: docs
    weight: 1

  - name: 支持
    identifier: support
    weight: 100
    url: https://github.com/hbstack/
    params:
      header: HB 支持社區。
      icon:
        vendor: font-awesome-solid
        name: headset

  - name: GitHub
    parent: support
    url: https://github.com/hbstack/
    weight: 1
    params:
      icon:
        vendor: fab
        name: github
      description: 代碼倉庫。

  - name: 討論
    parent: support
    url: https://github.com/orgs/hbstack/discussions/
    weight: 2
    params:
      icon:
        vendor: font-awesome-regular
        name: comments
        color: green
      description: 提問題和分享你的想法。

  - name: Bug 反饋
    parent: support
    url: https://github.com/orgs/hbstack/discussions/new?category=issues-and-bugs
    weight: 3
    params:
      icon:
        vendor: font-awesome-solid
        name: bug
        color: red
      description: 向我們反饋一個錯誤或問題。

  - name: 功能提議
    parent: support
    url: https://github.com/orgs/hbstack/discussions/new?category=ideas
    weight: 4
    params:
      icon:
        vendor: font-awesome-regular
        name: lightbulb
        color: orange
      description: 建議新的或需要改進的功能。

  - name: Sponsor
    identifier: sponsor
    parent: support
    weight: 10
    params:
      divider: true

